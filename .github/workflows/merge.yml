name: sub_merge

on:
  workflow_dispatch:
  push:
    branches:
      - master
  schedule:
    - cron: "0 0,12 * * *"

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10" # 固定版本比 3.x 更稳妥

      - name: Install Requirements
        run: |
          # 增加一个容错判断，防止 requirements.txt 不存在时报错
          if [ -f ./utils/requirements.txt ]; then pip install -r ./utils/requirements.txt; else pip install requests; fi

      - name: Run Script
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          python ./utils/list_merge.py
        # --- 优化点 1: 增加超时保护 ---
        # 物理检测（socket连接）比较耗时，防止 Actions 默认超时导致失败
        timeout-minutes: 20 

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          # --- 优化点 2: 增强提交逻辑 ---
          # 即使没有新节点，脚本生成的 status.txt 时间戳也会触发更新，保证不报错
          git commit -m "Auto Update: $(date +'%Y-%m-%d %H:%M:%S') with Gemini Check" || exit 0
          # --- 优化点 3: 稳健推送 ---
          git push origin master
