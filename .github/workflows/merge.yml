name: sub_merge

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0,12 * * *"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # 获取完整历史，防止推送失败

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Set Timezone
        run: sudo timedatectl set-timezone 'Asia/Shanghai'

      - name: Install Requirements
        run: |
          pip install -r ./utils/requirements.txt

      - name: Running Tasks
        run: |
          python ./utils/list_merge.py

      - name: Commit and Push
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add .
          # 强制拉取远程更改并优先使用本地生成的结果
          git pull origin master --rebase -X ours || echo "No remote changes to pull"
          git commit -m "Auto Update Nodes (Strict Filtered)" || exit 0
          git push origin master
